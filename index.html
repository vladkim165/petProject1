<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <title>My Project</title>
</head>

<body>
  <div class="body">
    <section class="container">
      <div class="circle-container">
        <div class="circle-panel">
          <button class="circle__button circle__close-button" type="button">
            <i class="fas fa-times"></i>
          </button>
          <button class="circle__button circle__open-button" type="button">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </section>
    <section class="container2">
      <div class="panel panel1 active">
        <h3>Naruto</h3>
      </div>
      <div class="panel panel2">
        <h3>Sasuke</h3>
      </div>
      <div class="panel panel3">
        <h3>Sakura</h3>
      </div>
      <div class="panel panel4">
        <h3>Kakashi</h3>
      </div>
    </section>
    <section class="container3">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle activeCircle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      <button class="progress-btn" id="prev" type="button" disabled>Prev</button>
      <button class="progress-btn" id="next" type="button">Next</button>
    </section>
  </div>
  <nav class="navigation">
    <ul class="navigation__bar">
      <li class="navigation__bar-point"><i class="fas fa-home"></i>Home</li>
      <li class="navigation__bar-point"><i class="fas fa-user-alt"></i>About</li>
      <li class="navigation__bar-point"><i class="fas fa-envelope"></i>Contact</li>
    </ul>
    <div class="search-panel-container">
      <input type="text" class="search-panel" placeholder="Search...">
      <button class="search-panel__button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </nav>
  <script src="scripts.js"></script>
</body>

</html>
